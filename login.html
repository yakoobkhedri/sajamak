<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon.jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
  <link rel="stylesheet" href="/vendors/@form-validation/umd/styles/index.min.css" />
  <title>ورود به حساب کاربری</title>
</head>

<body>

  <!-- main -->
  <main>

    <div class="row mx-0">
      <div class="col-lg-6 px-5 py-3">
        <div class="max-w-390 mx-auto">
           <!-- logo -->
        <a>
          <img alt="logo" src="assets/img/Frame 9249.png">
        </a>
        <h3 class="font-bold mt-5 py-5">ورود به حساب کاربری</h3>
        <form class="formLogin">
          <div>
            <label class="d-flex align-items-center gap-2">
              <img src="assets/img/key2.svg">
              <p class="text-muted font-bold fs-14 mb-0">ایمیل</p>
            </label>
            <div class="d-flex align-items-center justify-content-between border rounded-3 mt-2">
              <input type="email" id="email" class="form-control flex-grow-1 p-2 border-0" value="">
            </div>
          </div>
          <div class="mt-4">
            <label class="d-flex align-items-center gap-2">
              <img src="assets/img/key2.svg">
              <p class="text-muted font-bold fs-14 mb-0">رمز عبور</p>
            </label>
            <div class="d-flex align-items-center justify-content-between p-2 border rounded-3 mt-2">
              <input type="password" id="pass1" class="form-control flex-grow-1 border-0" value="">
              <div id="togglePassword">
                <img alt="seen" src="assets/img/eye.svg" class="cursor">
                <img alt="unseen" src="assets/img/eye-slash.svg" class="cursor d-none">
              </div>
          </div>
          </div>
          <small class="text-danger fs-14 mt-2 font-bold d-none">رمز عبور اشتباه است</small>
          <div class="d-flex align-items-center justify-content-between mt-3">
            <label class="cursor text-secondary fs-7 font-bold">
              <input value="lsRememberMe" id="rememberMe" type="checkbox" class="form-check-input cursor ms-2">
              مرا بخاطر بسپار
            </label>
            <a class="text-secondary font-bold fs-7">رمزتان را فراموش کرده اید؟</a>
          </div>
          <input type="submit" onclick="lsRememberMe()" id="loginButton" class="btn btn-info text-white font-bold w-100 mt-5 py-3" value="ورود">
        </form>
        <p class="fs-14 text-center mt-5 pt-5 px-4">
          با ثبت نام در سامانه جامع اجرایی معادن کشور ، <span class="font-bold">شرایط و قوانین</span> استفاده از
          سرویس‌های سایت را می پذیرم.
        </p>
        <img alt="divider" src="assets/img/divider.svg" class="d-block mx-auto img-fluid">
        <ul class="list-unstyled flex-wrap fs-14 font-bold d-flex align-items-center justify-content-center gap-4 mt-3">
          <li><a href="index.html" class="text-secondary">صفحه اصلی</a></li>
          <li><a class="text-secondary">شرایط و قوانین</a></li>
          <li><a class="text-secondary">حریم خصوصی</a></li>
        </ul>
        </div>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <img src="assets/img/login.png" class="img-fluid w-75 d-block mx-auto">
      </div>
    </div>

  </main>


  <script src="assets/js/remember.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
  <script src="assets/js/validateForm.js"></script>
  <script src="assets/js/showPassword.js"></script>
</body>

</html>
