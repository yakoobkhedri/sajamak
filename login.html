<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"  href="assets/img/favicon.jpg"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
  <title>ورود به حساب کاربری</title>
</head>

<body>

  <!-- main -->
  <main>

   <div class="row mx-0">
      <div class="col-lg-6 px-5 py-3">
        <!-- logo -->
        <a>
          <img alt="logo" src="assets/img/Frame 9249.png">
        </a>
        <h3 class="font-bold mt-5 py-5">ورود به حساب کاربری</h3>
        <form>
          <label class="d-flex align-items-center gap-2">
            <img src="assets/img/key2.svg">
              <p class="text-muted font-bold fs-14 mb-0">رمز عبور</p>
          </label>
          <input type="password" placeholder="رمز عبور را وارد نمایید. (کدملی)" class="form-control mt-3 border-danger">
          <small class="text-danger fs-14 mt-2 font-bold d-block">رمز عبور اشتباه است</small>
          <div class="d-flex align-items-center justify-content-between mt-3">
            <label class="cursor text-secondary fs-7 font-bold">
              <input type="checkbox" class="form-check-input cursor ms-2">
              مرا بخاطر بسپار
            </label>
            <a class="text-secondary font-bold fs-7">رمزتان را فراموش کرده اید؟</a>
          </div>
          <input type="submit" class="btn btn-info text-white font-bold w-100 mt-5 py-3" value="ورود">
        </form>
        <p class="fs-14 text-center mt-5 pt-5 px-4">
          با ثبت نام در سامانه جامع اجرایی معادن کشور ، <span class="font-bold">شرایط و قوانین</span> استفاده از سرویس‌های سایت را می پذیرم.
        </p>
        <img alt="divider" src="assets/img/divider.svg" class="d-block mx-auto img-fluid">
        <ul class="list-unstyled flex-wrap fs-14 font-bold d-flex align-items-center justify-content-center gap-4 mt-3">
          <li><a class="text-secondary">صفحه اصلی</a></li>
          <li><a class="text-secondary">شرایط و قوانین</a></li>
          <li><a class="text-secondary">حریم خصوصی</a></li>
        </ul>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-gray">
        <img src="assets/img/Group 5.png">
      </div>
   </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="assets/js/scrollreveal.min.js"></script>
  <!-- <script src="assets/js/scripts.js"></script> -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
