<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
  <title>تکمیل اطلاعات</title>
</head>

<body>

  <!-- main -->
  <main>

    <div class="row mx-0">
      <div class="col-lg-6 px-5 py-3">
        <!-- logo -->
        <a>
          <img alt="logo" src="assets/img/Frame 9249.png">
        </a>
        <h3 class="font-bold mt-5 py-5">تکمیل اطلاعات</h3>
        <div class="d-flex align-items-center gap-4">
          <label class="fs-14 text-secondary font-bold cursor">
            <input type="radio" name="role" class="form-check-input cursor ms-2">
            صاحب امتیاز معدن
          </label>
          <label class="fs-14 text-secondary font-bold cursor">
            <input type="radio" name="role" class="form-check-input cursor ms-2">
            پیمانکار
          </label>
        </div>
        <form class="row mt-2 g-4 font-bold mb-4">
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">کد ملی</label>
              <input type="text" class="form-control" placeholder="2840172429">
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">نام</label>
              <input type="text" class="form-control" placeholder="صابر">
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">نام خانوادگی</label>
              <input type="text" class="form-control" placeholder="علی نژاد">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">استان</label>
              <select class="form-select">
                <option>کرمان</option>
                <option>فارس</option>
                <option>یزد</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">شهر</label>
              <select class="form-select">
                <option>تهران</option>
                <option>اصفهان</option>
                <option>قم</option>
                <option>یزد</option>
              </select>
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">آدرس دقیق</label>
              <textarea rows="7"
                class="form-control">شهر رفسنجان، میدان امیرکبیر، بلوار عدالت ، خیابان بنفشه کوچه 12 ، پلاک 18 </textarea>
            </div>
            <input type="submit" value="ثبت اطلاعات" class="btn btn-info w-100 py-2 mt-2 text-white">
          </div>
        </form>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-gray">
        <img src="assets/img/Group 5.png">
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="assets/js/scrollreveal.min.js"></script>
  <!-- <script src="assets/js/scripts.js"></script> -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
