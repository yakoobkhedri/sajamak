<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"  href="assets/img/favicon.jpg"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
  <title>فراموشی رمز عبور</title>
</head>

<body>

  <!-- main -->
  <main>

    <div class="row mx-0">
      <div class="col-lg-6 px-5 py-3">
        <!-- logo -->
        <a>
          <img alt="logo" src="assets/img/Frame 9249.png">
        </a>
        <h3 class="font-bold mt-5 py-5">فراموشی رمز عبور</h3>
        <form class="formLogin">
          <div>
            <label class="d-flex align-items-center gap-2">
              <img src="assets/img/key2.svg">
              <p class="text-muted font-bold fs-14 mb-0">رمز عبور</p>
            </label>
            <input id="pass1" type="password" placeholder="رمز عبور جدید را وارد نمایید" class="form-control mt-3">
            <small class="text-warning fs-14 mt-2 font-bold d-none">رمز جدید را وارد کنید</small>
          </div>
          <div class="mt-4">
            <label class="d-flex align-items-center gap-2">
              <img src="assets/img/key2.svg">
              <p class="text-muted font-bold fs-14 mb-0">تکرار رمز عبور</p>
            </label>
            <input id="pass2" type="password" placeholder="رمز عبور جدید را وارد نمایید" class="form-control mt-3">
            <small class="text-danger fs-14 mt-2 font-bold d-none" id="numberText"></small>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-4">
            <label class="cursor text-secondary fs-7 font-bold">
              <input type="checkbox" class="form-check-input cursor ms-2">
              مرا بخاطر بسپار
            </label>
            <a class="text-secondary font-bold fs-7">رمزتان را فراموش کرده اید؟</a>
          </div>
          <input type="submit" class="btn btn-info text-white font-bold w-100 mt-5 py-3" value="تایید">
        </form>
        <p class="fs-14 text-center mt-5 pt-5 px-4">
          با ثبت نام در سامانه جامع اجرایی معادن کشور ، <span class="font-bold">شرایط و قوانین</span> استفاده از
          سرویس‌های سایت را می پذیرم.
        </p>
        <img alt="divider" src="assets/img/divider.svg" class="d-block mx-auto img-fluid">
        <ul class="list-unstyled flex-wrap fs-14 font-bold d-flex align-items-center justify-content-center gap-4 mt-3">
          <li><a class="text-secondary">صفحه اصلی</a></li>
          <li><a class="text-secondary">شرایط و قوانین</a></li>
          <li><a class="text-secondary">حریم خصوصی</a></li>
        </ul>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <img src="assets/img/reset.png" class="img-fluid w-75 d-block mx-auto">
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="assets/js/scrollreveal.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
       const form = document.querySelector('form');
    form.addEventListener('submit', validate);

    function validate(event) {
      const pass1 = document.getElementById('pass1');
      const pass2 = document.getElementById('pass2');
      const numberText = document.getElementById('numberText');

      if (pass1.value.length === 0 || pass2.value.length===0) {
        document.querySelector('.formLogin').classList.add('warning')
        document.querySelector('.formLogin').classList.remove('error')
        event.preventDefault();
      }
      if (pass1.value ===pass2.value) {
        return
      }
      if (pass1.value.length < 6 || pass1.value.length > 13 || pass2.value.length < 6 || pass2.value.length > 13) {
        document.querySelector('.formLogin').classList.add('error')
        document.querySelector('.formLogin').classList.remove('warning')
        numberText.textContent = 'رمز عبور باید بین 5 تا 12 کاراکتر باشد';
        event.preventDefault();
      }
      else  {
        document.querySelector('.formLogin').classList.add('error')
        numberText.textContent = 'رمز عبور یکسان نیست';
        document.querySelector('.formLogin').classList.remove('warning')
        event.preventDefault();
      }
    }
  </script>
</body>

</html>
